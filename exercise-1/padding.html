<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Header</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background-color: #f4f4f4;
      border-bottom: 1px solid #ccc;
    }
    .brand h1 {
      margin: 0;
      font-size: 20px;
    }
    .brand p {
      margin: 0;
      font-size: 14px;
      color: #555;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 15px;
    }
    nav a {
      color: #333;
      padding: 5px 10px;
    }
    nav a:hover {
  color: white;
  background-color: black;
}

    
  </style>
</head>
<body>

  <header>
    <div class="brand">
      <h1>HeaderTest</h1>
      <p>Carpe Diem</p>
    </div>
    <nav>
      <ul>
        <li><a href="#">Link 1</a></li>
        <li><a href="#">Link 2</a></li>
        <li><a href="#">Link 3</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <p>pagina</p>
  </main>

</body>
</html>
