<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Responsive</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header, footer {
      background: #333;
      color: white;
      padding: 1rem;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1rem;
    }

    .card {
      background: lightgray;
      margin: 0.5rem;
      padding: 1rem;
      border-radius: 8px;
      flex: 1 1 30%;
    }

    /* Media query qui sotto */
    
  </style>
</head>
<body>
  <header>
    <h1>Le mie card</h1>
  </header>

  <section class="container">
    <div class="card">Card 1<br>Lorem ipsum...</div>
    <div class="card">Card 2<br>Lorem ipsum...</div>
    <div class="card">Card 3<br>Lorem ipsum...</div>
  </section>

  <footer>
    <p>Creato da [Nome Cognome]</p>
  </footer>
</body>
</html>
